<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1" type="number" placeholder="Enter a number">
    <button id="Submitbutton" onclick="evenodd()">Submit</button>
    <p id="result">Number is:</p>

    <script>
        function evenodd(){
        let num1 =document.getElementById("num1").value;
        if (num1 %2==0){
            document.getElementById("result").innerText=" Number is even number";
        }else{
            document.getElementById("result").innerText=" Number is an odd number";

        }
    }
    </script>
</body>
</html>
