<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num" type="number" placeholder="Enter a number">
    <button id="Submitbutton" onclick="prime()">submit</button>
    <p id="result"></p>

    <script>
        function prime() {
          let number = document.getElementById("num").value;
          let isPrime = true;
      
          if (number <= 1) {
            isPrime = false;
          } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
              if (number % i === 0) {
                isPrime = false; // Not prime if divisible
                break; // No need to continue checking
              }
            }
          }
      
          if (isPrime) {
            document.getElementById("result").innerText = number + " is a prime number";
          } else {
            document.getElementById("result").innerText = number + " is not a prime number";
          }
        }
      </script>
</body>
</html>
