<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num" type="number" placeholder="Enter a number">
    <button id="Submitbutton"onclick="factorial()">Submit</button>
    <p id="result">Result:</p>

    <script>
    function factorial(){
        let num=parseFloat(document.getElementById("num").value);
        fact=1;
        for (let i=1;i<=num;i++){
            fact=fact*i;
        }
            document.getElementById("result").innerText="factorial of" + num +"is" + fact;
        
    }
    </script>
</body>
</html>
