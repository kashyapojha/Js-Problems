<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1" type="number" placeholder="Enter the length">
    <input id="num2" type="number" placeholder="Enter the breath">
    <button id="Submitbutton"onclick="arearect()">Submit</button>
    <p id="result"></p>

    <script>
     function arearect(){
        let num1=parseFloat(document.getElementById("num1").value);
        let num2=parseFloat(document.getElementById("num2").value);
        area=(num1*num2);
      
        document.getElementById("result").innerText="Area of rectangle"+area;
     }
    </script>
</body>
</html>
