<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num" type="number" placeholder="Enter your age">
    <button id="Submitbutton" onclick="age()">Submit</button>
    <p id="result">Result is </p>



    <script>
     function age(){
        var num=parseFloat(document.getElementById("num").value);
        if (num>0 && num<=12){
            document.getElementById("result").innerText="You are child";
        }else if (num>12 && num<=20){
            document.getElementById("result").innerText="You are teenager";
        }else{
            document.getElementById("result").innerText="You are adult";
        }
    }
    </script>
</body>
</html>
